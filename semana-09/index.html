<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Natália Luiza da Silva</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/4fe8d55b33.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-roxo">
      <div class="container">
        <a
          class="navbar-brand text-white"
          href="https://www.reprograma.com.br"
          target="_black"
          >{Reprograma}</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#menudesktop"
          aria-controls="menudesktop"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="menudesktop"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Habilidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Portifolios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100 img_carousel"
              src="./img/01.jpg"
              alt="Primeiro Slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100 img_carousel"
              src="./img/02.jpg"
              alt="Segundo Slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100 img_carousel"
              src="./img/03.jpg"
              alt="Terceiro Slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Anterior</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Próximo</span>
        </a>
      </div>
    </header>
    <main class="py-3">
      <div class="container text-center">
      <h1>Natália Luiza</h1>
      <h3 class="font-italic font-weight-light pb-2">Desenvolvedora front-end</h3>
      <div class="d-flex flex-column flex-lg-row justify-content-around redes-sociais">
        <a href="https://github.com/natalialuizas" target="_blank">
          <i class="fab fa-github mb-3"></i>
            <span>github.com/natalialuizas
            </span>
           </a>
        <a href="https://www.linkedin.com/in/natália-luiza-da-silva-30175415a">
          <i class="fab fa-linkedin"></i>
         <span>linkedin.com/natalialuizas</span>
        </a>
        <a href="mailto:natalialuizads@gmail.com" targe="_blank">
          <i class="fab fa-envelope-square"></i>
          <span>natalialuizads@gmail.com</span>
        </a>
      </div>
    </div>
    </main>
    <section class="habilidades__sobre">
      <div class="habilidades"></div>
      <div class="sobre"></div>
    </section>
    <section class="container portflólio">
      <div class="card__projetos">
        <h2></h2>
        <p></p>
      </div>
      <div class="card__projetos">
        <h2></h2>
        <p></p>
      </div>
      <div class="card__projetos">
        <h2></h2>
        <p></p>
      </div>
    </section>
    <footer class="footer">
      <p>
        Desenvolvido com bootstrap por Natália Luiza, enquanto aluna da
        <a href="">{reprograma}</a>
        2020
      </p>
    </footer>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
